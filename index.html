<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="/img/magdy-faveicon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <section class="forms-section">
      <h1 class="section-title mt-4">
        Made by Magdy <i class="fa-solid fa-heart" style="color: #b01e28"></i>
      </h1>
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            احسب المدة
            <span class="underline"></span>
          </button>
          <form class="form form-login" onsubmit="return false;">
            <fieldset>
              <div class="input-block">
                <div class="datetimepicker text-center">
                  <label class="fs-5 mb-2" for="">وقت دخول الحاله</label>
                  <input type="datetime-local" id="datetime" />
                </div>
                <div class="info mt-4 text-center">
                  <h3 id="result" class="fs-6 p-2 m-0">
                    دخل الوقت ووقت الخروج هيظهر هنا
                  </h3>
                </div>
              </div>
              <div class="input-block"></div>
            </fieldset>
            <button
              type="submit"
              class="btn-login"
              onclick="calculateDuration()"
            >
              احسب المدة
            </button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            خصم البلاستيك <span class="underline"></span>
          </button>
          <form class="form form-signup" onsubmit="return false">
            <fieldset>
              <div class="input-block text-center">
                <label class="fs-5 mb-2" for="">خصم البلاستيك مع الخدمة</label>
                <input id="plastick" type="text" maxlength="10" />
              </div>
              <div class="info mt-4 text-center">
                <h3 id="result-plastick" class="fs-6 p-2 m-0">
                  دخل البلاستيك وهيتخصم بخدمته
                </h3>
              </div>
            </fieldset>
            <button type="submit" class="btn-signup" onclick="multiplyAndAdd()">
              اخصم البلاستيك
            </button>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/e1dbed0107.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
